{% extends '_base.html' %}

{% block content %}
    <div class="col-sm-10">
        <h2></h2>
        <ol class="breadcrumb">
            <li>
                <a href="/dashboard/">仪表盘</a>
            </li>
            <li>
                <a>资产管理</a>
            </li>
            <li class="active">
                <strong>资产组</strong>
            </li>
        </ol>
        <div>
            <a href="/assets/group/create/"><button>添加资产组</button></a>
        </div>
    </div>
    <div class="row tile_count">
        <div class="col-md-6 col-sm-12 col-xs-12 tile_stats_count">
            <table class="table table-striped table-bordered table-hover">{% csrf_token %}
            <thead>
                <tr>
                    <th class="text-center">资产组名</th>
                    <th class="text-center">动作</th>
                </tr>
                <tr>
                {% for row in group_list %}
                    <td style="text-align: center;">{{ row.group_name }}</td>
                    <th class="text-center">
                        <button><a href="/assets/group/{{ row.group_id }}/">查看</a></button>
                    </th>
                    </tr>
                {% endfor %}
                </thead>
            </table>
        </div>
    </div>
{% endblock %}
