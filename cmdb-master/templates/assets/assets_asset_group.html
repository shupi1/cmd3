{% extends '_base.html' %}

{% block content %}
    <div class="col-sm-10">
        <h2></h2>
        <ol class="breadcrumb">
            <li>
                <a href="/dashboard/">仪表盘</a>
            </li>
            <li>
                <a>资产管理</a>
            </li>
            <li class="active">
                <strong>资产详情</strong>
            </li>
        </ol>
    </div>
    <div class="row tile_count">
        <div class="col-md-6 col-sm-12 col-xs-12 tile_stats_count">
            <table class="table table-striped table-bordered table-hover ">{% csrf_token %}
            <thead>
                <tr>
                    <th class="text-center">请选择资产组</th>
                    <th class="text-center">动作</th>
                </tr>

                <tr>
                <td style="text-align: center;">
                        <select id="group_id">
                            {% for row in list_group %}
                                <option value="{{ row.group_id }}">{{ row.group_name }}</option>
                            {% endfor %}
                        </select>
                 </td>
                <td style="text-align: center;">
                    <button onclick="get_group_assets()">查询</button>
                </td>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <script>
        function get_group_assets() {
            const group_id = document.getElementById("group_id").value;
            const url = '/assets/asset/group/' + group_id +'/';
            window.location.href=url
        }
    </script>
{% endblock %}
